<div class="space-medium">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col offset-l2">
        <div>
          <h2>Categor√≠as de servicios</h2>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 75px;">
          <ng-container *ngFor="let serviceDataCard of servicesDataCards">
            <div *ngIf="serviceDataCard?.tipo_imagen == 'service'" class="service-block outline row bg-white">
              <div class="service-caption pinside40 col-lg-6">
                <h2 class="service-title">
                  <a href="#" class="title">{{serviceDataCard?.titulo}}</a>
                </h2>
                <p class="mb40">{{serviceDataCard?.descripcion}}</p>
                <a routerLink="/serviceDetailList" routerLinkActive="active" class="btn-link" (click)="seeServices(serviceDataCard)">Ver servicios</a>
              </div>
              <div class="service-img col-lg-6">
                <img src="http://localhost:3000/files/imagen/{{serviceDataCard?.id}}.{{serviceDataCard?.imagen}}" class="img-responsive" style="position:absolute;bottom:0;margin-left: -15px;" alt=""> </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
