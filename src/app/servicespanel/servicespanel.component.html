<div class="space-medium bg-light">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of servicesDataTitle">
        <div *ngIf="item?.visible && item?.tipo_seccion == 'services'" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
          <div class="section-title">
            <h1 class="heading-line">{{item?.titulo}}</h1>
            <p class="mb40">{{item?.descripcion}}</p>
            <a routerLink="/serviceList" routerLinkActive="active" class="btn btn-blue">{{item?.boton}}</a>
          </div>
        </div>
      </ng-container>
      <div class="col-lg-offest-1 col-lg-8 col-md-offset-1 col-md-8 col-sm-12 col-xs-12">
        <div class="row">
          <ng-container *ngFor="let service of servicesDataCards">
            <div *ngIf="service?.tipo_imagen == 'service'" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="service-block mb20 outline row bg-white">
                <div class="service-caption pinside40 col-lg-6">
                  <h2 class="service-title">
                    <a style="color: #344563;" class="title">{{service?.titulo}}</a>
                  </h2>
                  <p class="mb40">{{service?.descripcion}}</p>
                  <!-- <a routerLink="/serviceDetailList" routerLinkActive="active" class="btn-link">{{service?.boton}}</a> -->
                </div>
                <div class="service-img col-lg-6">
                  <img src="http://localhost:3000/files/imagen/{{service?.id}}.{{service?.imagen}}" class="img-responsive" style="position:absolute;bottom:0;margin-left: -15px;" alt=""> </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
